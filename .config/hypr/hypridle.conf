listener {
    timeout = 150
    on-timeout = ddcutil setvcp 10 0 -d 2 && ddcutil setvcp 10 0 -d 1
    on-resume = ddcutil setvcp 10 30 -d 2 && ddcutil setvcp 10 20 -d 1
}

listener {
    timeout = 300                                 # 5min
    on-timeout = loginctl lock-session            # lock screen when timeout has passed
}

listener {
    timeout = 330                                                     # 5.5min
    on-timeout = hyprctl dispatch dpms off                            # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on && ddcutil setvcp 10 30 -d 2 && ddcutil setvcp 10 20 -d 1         # screen on when activity is detected after timeout has fired.
}
