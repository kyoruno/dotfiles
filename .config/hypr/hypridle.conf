source = ~/.config/hypr/hyprland.conf.d/20-vars.conf

general {
    lock_cmd = pidof gtklock || $uwsm gtklock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

###### LOCKED ######

# Toggle clients & waybar
listener {
    timeout = 5
    on-timeout = pidof gtklock && ~/.scripts/hide-clients.py --toggle && killall -SIGUSR1 waybar
    on-resume =  pidof gtklock && ~/.scripts/hide-clients.py --toggle && killall -SIGUSR1 waybar
}

# Turn off monitors
listener {
    timeout = 15
    on-timeout = pidof gtklock && hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

####################

# Change brightness
listener {
    timeout = 30
    on-timeout = ddcutil setvcp 10 0 -d 2 && ddcutil setvcp 10 0 -d 1
    on-resume = ddcutil setvcp 10 30 -d 2 && ddcutil setvcp 10 5 -d 1
}

# Toggle clients
listener {
    timeout = 60
    on-timeout = ~/.scripts/hide-clients.py --toggle
    on-resume = ~/.scripts/hide-clients.py --toggle
}

# Toggle waybar
listener {
    timeout = 90
    on-timeout = killall -SIGUSR1 waybar
    on-resume = killall -SIGUSR1 waybar
}

# Lock screen
listener {
    timeout = 120
    on-timeout = loginctl lock-session
}

# Turn off monitors
listener {
    timeout = 240
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && ddcutil setvcp 10 30 -d 2 && ddcutil setvcp 10 20 -d 1
}
